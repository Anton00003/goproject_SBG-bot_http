{{define "contacts"}}

{{template "header"}}

  <main class="px-3">
    <h1>Контакты</h1>
    
    {{range . }}
    <p>
       Имя пользователя: {{.Name}}
       Дата рождения: {{.Date}}
       ID пользователя: {{.ID}}
    </p>
    {{end}}

    <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Узнать больше</a>
    </p>
  </main>
  
  {{template "footer"}}
  
  {{end}}
